version: '3.8'

# Development configuration with hot reload
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ops-backend-dev
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - ANALYZ_SERVICE_URL=http://analyz:5050
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-3000}
    volumes:
      - ./backend/src:/app/src
      - ./backend/database.db:/app/database.db
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - /app/node_modules
    networks:
      - ops-network
    restart: unless-stopped
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ops-frontend-dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - /app/node_modules
    networks:
      - ops-network
    restart: unless-stopped
    command: npm run dev -- --host

  analyz:
    build:
      context: ./Analyz
      dockerfile: Dockerfile
    container_name: ops-analyz-dev
    ports:
      - "${ANALYZ_PORT:-5050}:5050"
    environment:
      - PYTHONUNBUFFERED=1
      - ANALYZ_PORT=5050
      - ANALYZ_HOST=0.0.0.0
      - FLASK_DEBUG=1
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key}
    volumes:
      - ./Analyz:/app
      - ./Analyz/data_days:/app/data_days
      - ./Analyz/logs:/app/logs
    networks:
      - ops-network
    restart: unless-stopped
    command: python app.py

networks:
  ops-network:
    driver: bridge

