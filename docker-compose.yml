services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ops-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_PATH=/app/data/database.db
      - ANALYZ_SERVICE_URL=http://analyz:5050
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-3000},http://frontend:80
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    volumes:
      - backend-db:/app/data
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - ops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      analyz:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ops-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend/logs:/var/log/nginx
    networks:
      - ops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy

  analyz:
    build:
      context: ./Analyz
      dockerfile: Dockerfile
    container_name: ops-analyz
    ports:
      - "${ANALYZ_PORT:-5050}:5050"
    environment:
      - PYTHONUNBUFFERED=1
      - ANALYZ_PORT=5050
      - ANALYZ_HOST=0.0.0.0
      - DB_PATH=/app/data/database.sqlite3
      - EMPLOYEES_FILE_PATH=/app/analyz-data/employees.csv
      - EMPLOYEES_XLSX_PATH=/app/analyz-data/employees.xlsx
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-100}
      - MAX_ROWS=${MAX_ROWS:-85000}
      - MAX_COLS=${MAX_COLS:-75}
    volumes:
      - ./Analyz/data_days:/app/data_days
      - ./Analyz:/app/analyz-data
      - analyz-db:/app/data
      - ./Analyz/logs:/app/logs
    networks:
      - ops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5050/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ops-network:
    driver: bridge

volumes:
  backend-db:
    driver: local
  analyz-db:
    driver: local

