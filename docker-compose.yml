services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ops-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ANALYZ_SERVICE_URL=http://analyz:5050
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-3000},http://frontend:80
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    volumes:
      - ./backend/database.db:/app/database.db
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - ops-network
    restart: unless-stopped
    depends_on:
      - analyz

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ops-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend/logs:/var/log/nginx
    networks:
      - ops-network
    restart: unless-stopped
    depends_on:
      - backend

  analyz:
    build:
      context: ./Analyz
      dockerfile: Dockerfile
    container_name: ops-analyz
    ports:
      - "${ANALYZ_PORT:-5050}:5050"
    environment:
      - PYTHONUNBUFFERED=1
      - ANALYZ_PORT=5050
      - ANALYZ_HOST=0.0.0.0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-30}
      - MAX_ROWS=${MAX_ROWS:-85000}
      - MAX_COLS=${MAX_COLS:-75}
    volumes:
      - ./Analyz/data_days:/app/data_days
      - ./Analyz/database.sqlite3:/app/database.sqlite3
      - ./Analyz/logs:/app/logs
      - ./Analyz/employees.csv:/app/employees.csv
    networks:
      - ops-network
    restart: unless-stopped

networks:
  ops-network:
    driver: bridge

volumes:
  backend-data:
  analyz-data:

